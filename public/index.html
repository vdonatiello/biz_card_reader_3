<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .camera-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            font-size: 4rem;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .camera-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .gallery-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .result h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .data-field {
            margin: 10px 0;
            color: white;
        }

        .data-field strong {
            color: #FFD700;
        }

        .action-buttons {
            display: none;
            margin: 20px 0;
        }

        .action-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-button.save {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .action-button.back-side {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .error {
            display: none;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: white;
            margin: 20px 0;
        }

        .success {
            display: none;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: white;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .camera-button {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Business Card Scanner</h1>
        <p class="subtitle">Capture and extract contact information instantly</p>

        <!-- Main Action Buttons -->
        <div id="mainActions">
            <button class="camera-button" onclick="takePhoto()">üì∏</button>
            <div style="color: rgba(255, 255, 255, 0.9); margin: 10px 0; font-weight: 600;">Take Photo</div>
            <button class="gallery-button" onclick="selectFromGallery()">üìÅ From Gallery</button>
        </div>

        <!-- Hidden File Inputs -->
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;" onchange="handleFileSelection(this.files[0], 'camera')">
        <input type="file" id="galleryInput" accept="image/*" style="display: none;" onchange="handleFileSelection(this.files[0], 'gallery')">

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Processing your business card...</div>
        </div>

        <!-- Results Display -->
        <div id="result" class="result">
            <h3>‚úÖ Extracted Information</h3>
            <div id="extractedData"></div>
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons" class="action-buttons">
            <button class="action-button save" onclick="saveToSheet()">‚úÖ Save to Sheet</button>
            <button class="action-button back-side" onclick="addBackSide()">‚ûï Add Back Side</button>
        </div>

        <!-- Status Messages -->
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- New Scan Button -->
        <button id="newScanButton" class="gallery-button hidden" onclick="resetForNewScan()">üìÑ Scan Another Card</button>
    </div>

    <script>
        let currentData = null;
        let frontSideData = null;
        let isProcessingBackSide = false;

        // Main action functions
        function takePhoto() {
            console.log('Taking photo...');
            document.getElementById('cameraInput').click();
        }

        function selectFromGallery() {
            console.log('Selecting from gallery...');
            document.getElementById('galleryInput').click();
        }

        // Handle file selection
        function handleFileSelection(file, source) {
            console.log('File selected:', file?.name, 'from:', source);
            
            if (!file) {
                showError('No file selected');
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            // Validate file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size too large (max 10MB)');
                return;
            }

            console.log(`Processing ${file.name} (${file.size} bytes, ${file.type})`);
            processImage(file);
        }

        // Process the image
        async function processImage(file) {
            showLoading();
            hideError();
            hideSuccess();
            hideResults();

            try {
                console.log('Starting image processing...');
                
                const formData = new FormData();
                formData.append('image', file);

                console.log('Sending request to /api/upload...');
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received data:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                // Store the data
                currentData = data;
                
                if (isProcessingBackSide && frontSideData) {
                    // Combine front and back side data
                    combineCardData(frontSideData, data);
                } else {
                    displayResults(data);
                }

            } catch (error) {
                console.error('Processing error:', error);
                showError(`Error processing image: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Display extracted results
        function displayResults(data) {
            const extractedDataDiv = document.getElementById('extractedData');
            extractedDataDiv.innerHTML = '';

            // Create data display
            const fields = [
                { key: 'full_name', label: 'Full Name' },
                { key: 'first_name', label: 'First Name' },
                { key: 'last_name', label: 'Last Name' },
                { key: 'email', label: 'Email' },
                { key: 'handphone_number', label: 'Phone' },
                { key: 'company_name', label: 'Company' },
                { key: 'position', label: 'Position' },
                { key: 'address', label: 'Address' },
                { key: 'city', label: 'City' },
                { key: 'country', label: 'Country' },
                { key: 'website', label: 'Website' },
                { key: 'social_media', label: 'Social Media' },
                { key: 'company_description', label: 'Company Description' }
            ];

            fields.forEach(field => {
                if (data[field.key] && data[field.key].trim()) {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'data-field';
                    fieldDiv.innerHTML = `<strong>${field.label}:</strong> ${data[field.key]}`;
                    extractedDataDiv.appendChild(fieldDiv);
                }
            });

            showResults();
        }

        // Save to Google Sheet
        async function saveToSheet() {
            if (!currentData) {
                showError('No data to save');
                return;
            }

            showLoading('Saving to Google Sheet...');

            try {
                // The data is already sent to Make.com webhook during processing
                // Show success message
                showSuccess('‚úÖ Successfully saved to Google Sheet!');
                showNewScanButton();
                hideActionButtons();
                
            } catch (error) {
                console.error('Save error:', error);
                showError(`Error saving to sheet: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Add back side of card
        function addBackSide() {
            frontSideData = currentData;
            isProcessingBackSide = true;
            
            hideResults();
            hideActionButtons();
            showMainActions();
            
            showSuccess('Now capture the back side of the business card');
        }

        // Combine front and back side data
        function combineCardData(frontData, backData) {
            // Merge the data (back side data takes precedence for non-empty fields)
            const combinedData = { ...frontData };
            
            Object.keys(backData).forEach(key => {
                if (backData[key] && backData[key].trim()) {
                    if (combinedData[key]) {
                        // If both sides have data, combine them
                        combinedData[key] += ` | ${backData[key]}`;
                    } else {
                        combinedData[key] = backData[key];
                    }
                }
            });

            currentData = combinedData;
            isProcessingBackSide = false;
            frontSideData = null;
            
            displayResults(combinedData);
            
            // Auto-save combined data
            saveToSheet();
        }

        // Reset for new scan
        function resetForNewScan() {
            currentData = null;
            frontSideData = null;
            isProcessingBackSide = false;
            
            hideResults();
            hideActionButtons();
            hideError();
            hideSuccess();
            hideNewScanButton();
            showMainActions();
        }

        // UI Helper Functions
        function showLoading(message = 'Processing your business card...') {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').querySelector('div:last-child').textContent = message;
            hideMainActions();
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResults() {
            document.getElementById('result').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('result').style.display = 'none';
        }

        function showActionButtons() {
            document.getElementById('actionButtons').style.display = 'block';
        }

        function hideActionButtons() {
            document.getElementById('actionButtons').style.display = 'none';
        }

        function showMainActions() {
            document.getElementById('mainActions').style.display = 'block';
        }

        function hideMainActions() {
            document.getElementById('mainActions').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideSuccess() {
            document.getElementById('success').style.display = 'none';
        }

        function showNewScanButton() {
            document.getElementById('newScanButton').classList.remove('hidden');
        }

        function hideNewScanButton() {
            document.getElementById('newScanButton').classList.add('hidden');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Business Card Scanner loaded successfully');
            console.log('User agent:', navigator.userAgent);
            
            // Test basic functionality
            if (typeof FormData === 'undefined') {
                showError('Your browser does not support file uploads');
            }
            
            if (typeof fetch === 'undefined') {
                showError('Your browser does not support modern web features');
            }
        });
    </script>
</body>
</html>
