<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .camera-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .camera-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }

        .gallery-button {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.3);
        }

        .gallery-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .hidden {
            display: none;
        }

        .loading {
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .result-field {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .result-field strong {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .secondary-button {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        .secondary-button:hover {
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .error-message {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .camera-button {
                width: 150px;
                height: 150px;
                font-size: 2.5em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Business Card Scanner</h1>
        
        <div id="inputSection" class="input-section">
            <p style="margin-bottom: 20px; color: #666;">Capture or select a business card to extract contact information</p>
            
            <button id="cameraButton" class="camera-button">
                üì∏
            </button>
            <br>
            <button id="galleryButton" class="gallery-button">
                üìÅ From Gallery
            </button>
            
            <input type="file" id="cameraInput" accept="image/*" capture="camera" class="hidden">
            <input type="file" id="galleryInput" accept="image/*" class="hidden">
        </div>

        <div id="loadingSection" class="loading hidden">
            <div class="spinner"></div>
            <p id="loadingText">Processing your business card...</p>
        </div>

        <div id="resultSection" class="result-section hidden">
            <h3 style="margin-bottom: 15px; color: #333;">üìã Extracted Information</h3>
            <div id="extractedData"></div>
            
            <div class="action-buttons">
                <button id="saveButton" class="action-button">
                    ‚úÖ Save to Sheet
                </button>
                <button id="backSideButton" class="action-button secondary-button">
                    ‚ûï Add Back Side
                </button>
            </div>
        </div>

        <div id="messageSection"></div>

        <div class="action-buttons" id="finalActions" style="display: none;">
            <button id="newCardButton" class="action-button">
                üìÑ Scan Another Card
            </button>
        </div>
    </div>

    <script>
        let extractedData = null;
        let isProcessingBackSide = false;

        // Debug logging
        function log(message) {
            console.log(`[BusinessCardScanner] ${message}`);
        }

        // Elements
        const cameraButton = document.getElementById('cameraButton');
        const galleryButton = document.getElementById('galleryButton');
        const cameraInput = document.getElementById('cameraInput');
        const galleryInput = document.getElementById('galleryInput');
        const inputSection = document.getElementById('inputSection');
        const loadingSection = document.getElementById('loadingSection');
        const resultSection = document.getElementById('resultSection');
        const messageSection = document.getElementById('messageSection');
        const finalActions = document.getElementById('finalActions');
        const saveButton = document.getElementById('saveButton');
        const backSideButton = document.getElementById('backSideButton');
        const newCardButton = document.getElementById('newCardButton');

        // Event listeners
        cameraButton.addEventListener('click', () => {
            log('Camera button clicked');
            cameraInput.click();
        });

        galleryButton.addEventListener('click', () => {
            log('Gallery button clicked');
            galleryInput.click();
        });

        cameraInput.addEventListener('change', (e) => {
            log('Camera input changed');
            handleFileSelect(e.target.files[0], 'camera');
        });

        galleryInput.addEventListener('change', (e) => {
            log('Gallery input changed');
            handleFileSelect(e.target.files[0], 'gallery');
        });

        saveButton.addEventListener('click', saveToSheet);
        backSideButton.addEventListener('click', addBackSide);
        newCardButton.addEventListener('click', resetApp);

        // File handling
        function handleFileSelect(file, source) {
            if (!file) {
                log('No file selected');
                return;
            }

            log(`File selected from ${source}: ${file.name}, size: ${file.size} bytes`);

            if (file.size > 10 * 1024 * 1024) {
                showError('File too large. Please select an image under 10MB.');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            processImage(file);
        }

        // Image processing
        async function processImage(file) {
            log('Starting image processing');
            
            showLoading();
            
            try {
                const formData = new FormData();
                formData.append('file', file);

                log('Sending request to /api/upload');
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                log(`Response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                log('Processing completed successfully');

                if (result.success && result.data) {
                    extractedData = result.data;
                    showResults(result.data);
                } else {
                    throw new Error(result.error || 'Processing failed');
                }

            } catch (error) {
                log(`Processing error: ${error.message}`);
                showError(`Processing failed: ${error.message}`);
            }
        }

        // UI functions
        function showLoading() {
            inputSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            clearMessages();
        }

        function showResults(data) {
            loadingSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            
            const dataContainer = document.getElementById('extractedData');
            dataContainer.innerHTML = '';

            const fields = [
                { key: 'full_name', label: 'Name' },
                { key: 'position', label: 'Position' },
                { key: 'company_name', label: 'Company' },
                { key: 'email', label: 'Email' },
                { key: 'handphone_number', label: 'Phone' },
                { key: 'address', label: 'Address' },
                { key: 'website', label: 'Website' },
                { key: 'city', label: 'City' },
                { key: 'country', label: 'Country' }
            ];

            fields.forEach(field => {
                if (data[field.key] && data[field.key] !== null) {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'result-field';
                    fieldDiv.innerHTML = `<strong>${field.label}:</strong> ${data[field.key]}`;
                    dataContainer.appendChild(fieldDiv);
                }
            });
        }

        function showError(message) {
            loadingSection.classList.add('hidden');
            inputSection.classList.remove('hidden');
            
            messageSection.innerHTML = `
                <div class="error-message">
                    ‚ùå ${message}
                </div>
            `;
        }

        function showSuccess(message) {
            messageSection.innerHTML = `
                <div class="success-message">
                    ‚úÖ ${message}
                </div>
            `;
            
            finalActions.style.display = 'flex';
        }

        function clearMessages() {
            messageSection.innerHTML = '';
        }

        // Action functions
        async function saveToSheet() {
            if (!extractedData) {
                showError('No data to save');
                return;
            }

            log('Saving to sheet');
            showSuccess('Business card saved successfully! üéâ');
            
            resultSection.classList.add('hidden');
        }

        function addBackSide() {
            log('Adding back side');
            isProcessingBackSide = true;
            
            resultSection.classList.add('hidden');
            inputSection.classList.remove('hidden');
            clearMessages();
            
            // Update UI text for back side
            document.querySelector('.container p').textContent = 'Now capture the back side of the business card';
        }

        function resetApp() {
            log('Resetting app');
            
            extractedData = null;
            isProcessingBackSide = false;
            
            // Reset UI
            inputSection.classList.remove('hidden');
            resultSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
            finalActions.style.display = 'none';
            
            // Reset file inputs
            cameraInput.value = '';
            galleryInput.value = '';
            
            // Reset UI text
            document.querySelector('.container p').textContent = 'Capture or select a business card to extract contact information';
            
            clearMessages();
        }

        // Initialize app
        log('Business Card Scanner initialized');
    </script>
</body>
</html>
